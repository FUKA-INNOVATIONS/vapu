name: Deploy Branch Preview ( EXPO )
# more tests
on: [pull_request]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup Expo/EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: install expo updates
        run: npm install expo-updates

      - name: ğŸš€ Publish preview
        run: expo publish --non-interactive --release-channel=pr-${{ github.event.number }}

     
     - name: ğŸš€ Create preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --auto
     
